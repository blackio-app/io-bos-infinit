<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO BOS Divine Operating System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo">
                <img src="images/ankh-infinity-logo.png" alt="IO BOS Logo" class="logo">
            </div>
        </div>
        
        <h1>IO BOS</h1>
        <p class="tagline">COMMAND. BUILD. SCALE.</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="username">Email:</label>
                <input type="email" id="username" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="input-group">
                <label for="invitation-code">Invitation Code:</label>
                <input type="text" id="invitation-code" placeholder="Invitation Code" required>
                <div class="invitation-info">
                    <i class="fas fa-info-circle"></i>
                    <div class="tooltip">Required for access to the divine ecosystem.</div>
                </div>
            </div>
            
            <button type="submit" class="sign-in-btn">Sign In</button>
            <button type="button" class="create-account-btn">Create Account</button>
        </form>
        
        <div class="divine-council-container">
            <div class="divine-council">
                <div class="divine-council-image"></div>
                <div class="sacred-symbols">
                    <span class="symbol">&#9775;</span>
                    <span class="symbol">&#9883;</span>
                    <span class="symbol">&#9765;</span>
                    <span class="symbol">&#10017;</span>
                </div>
            </div>
        </div>
        
        <p class="footer">IO BOS Divine Operating System &copy; 2025</p>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/demo-features.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator)  {
            navigator.serviceWorker.register('/js/service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => {
                    console.error('Service Worker registration failed:', err);
                    alert('Service Worker registration failed. Some features may not work offline.');
                });
        }
    </script>
</body>
</html>
