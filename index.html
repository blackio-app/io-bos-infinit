<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO BOS - App</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Logo Section */
        .logo-container {
            margin-top: 2rem;
            text-align: center;
        }

        .logo-container img {
            width: 150px;
            animation: glow 3s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
        }

        /* Tagline */
        .tagline {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 1rem 0 2rem 0;
        }

        /* Authentication Page */
        .auth-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: none;
            background-color: #333333;
            color: #ffffff;
        }

        .auth-container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .auth-container button:hover {
            background-color: #cccccc;
        }

        .divine-council img {
            width: 100%;
            border-radius: 10px;
        }

        /* Interior Home Page */
        .dashboard {
            display: none; /* Hidden by default, shown after login */
            margin-top: 2rem;
        }

        .dashboard h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .dashboard .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .dashboard .card {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .dashboard .card:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .dashboard .card img {
            width: 50px;
            margin-bottom: 0.5rem;
        }

        .dashboard .card h2 {
            font-size: 1rem;
            margin: 0;
        }

        .dashboard .profile-settings {
            margin-top: 2rem;
        }

        .dashboard .profile-settings button {
            width: 100%;
            padding: 0.8rem;
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Authentication Page -->
    <div class="auth-container container">
        <div class="logo-container">
            <img src="/images/ankh-infinity-logo.png" alt="IO BOS Logo">
        </div>
        <p class="tagline">Divine Strategy. Infinite Execution.</p>
        <form id="login-form">
            <input type="text" placeholder="Email or Username" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Invitation Code">
            <button type="submit" id="sign-in-btn">Sign In</button>
            <button type="button">Create Account</button>
        </form>
        <div class="divine-council">
            <img src="/images/divine-council.png" alt="Divine Council">
        </div>
    </div>

    <!-- Interior Home Page -->
    <div class="dashboard container">
        <h1>Welcome to IO BOS</h1>
        <div class="grid">
            <div class="card" id="agents">
                <img src="/images/icons/agents-icon.png" alt="Agents">
                <h2>Agents</h2>
            </div>
            <div class="card" id="cosmic-os">
                <img src="/images/icons/cosmic-os-icon.png" alt="Cosmic OS">
                <h2>Cosmic OS</h2>
            </div>
            <div class="card" id="boardroom">
                <img src="/images/icons/boardroom-icon.png" alt="Boardroom">
                <h2>Boardroom</h2>
            </div>
            <div class="card" id="settings">
                <img src="/images/icons/settings-icon.png" alt="Profile/Settings">
                <h2>Settings</h2>
            </div>
        </div>
        <div class="profile-settings">
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        const signInBtn = document.getElementById('sign-in-btn');
        const authContainer = document.querySelector('.auth-container');
        const dashboard = document.querySelector('.dashboard');

        // Simulate login functionality
        signInBtn.addEventListener('click', (e) => {
            e.preventDefault();
            authContainer.style.display = 'none';
            dashboard.style.display = 'block';
        });
    </script>
</body>
</html>
